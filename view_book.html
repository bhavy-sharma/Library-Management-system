<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">üìö View All Books</h1>
      <a href="index.html" class="text-white hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6 mt-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Library Book Collection</h2>

    <table class="w-full table-auto text-left border border-gray-300 rounded shadow-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">Title</th>
          <th class="p-2 border">Author</th>
          <th class="p-2 border">Genre</th>
          <th class="p-2 border">ISBN</th>
          <th class="p-2 border">Year</th>
        </tr>
      </thead>
      <tbody id="bookListBody" class="bg-white">
        <!-- Books will be added here dynamically -->
      </tbody>
    </table>
  </main>

  <!-- Optional: Sample JS for demo purposes -->
  <script>
    const bookListBody = document.getElementById('bookListBody');

    const books = [
      { title: "The Alchemist", author: "Paulo Coelho", genre: "Fiction", isbn: "9780061122415", year: "1988" },
      { title: "1984", author: "George Orwell", genre: "Dystopian", isbn: "9780451524935", year: "1949" },
      { title: "Clean Code", author: "Robert C. Martin", genre: "Programming", isbn: "9780132350884", year: "2008" },
    ];

    books.forEach(book => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border px-2 py-1">${book.title}</td>
        <td class="border px-2 py-1">${book.author}</td>
        <td class="border px-2 py-1">${book.genre}</td>
        <td class="border px-2 py-1">${book.isbn}</td>
        <td class="border px-2 py-1">${book.year}</td>
      `;
      bookListBody.appendChild(row);
    });
  </script>

</body>
</html>
