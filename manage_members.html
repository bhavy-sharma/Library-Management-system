<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Members</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">üë• Manage Members</h1>
      <a href="index.html" class="text-white hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto p-6 mt-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Add New Member</h2>

    <form id="memberForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
      <input type="text" name="name" placeholder="Full Name" required class="border border-gray-300 rounded p-2 w-full">
      <input type="email" name="email" placeholder="Email" required class="border border-gray-300 rounded p-2 w-full">
      <input type="text" name="phone" placeholder="Phone Number" required class="border border-gray-300 rounded p-2 w-full">
      <input type="text" name="memberId" placeholder="Member ID" required class="border border-gray-300 rounded p-2 w-full">
      <button type="submit" class="col-span-1 md:col-span-2 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
        ‚ûï Add Member
      </button>
    </form>

    <h3 class="text-xl font-semibold text-gray-800 mb-2">üìã Member List</h3>
    <table class="w-full table-auto text-left border border-gray-300 rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">Name</th>
          <th class="p-2 border">Email</th>
          <th class="p-2 border">Phone</th>
          <th class="p-2 border">Member ID</th>
        </tr>
      </thead>
      <tbody id="memberTableBody" class="bg-white">
        <!-- Dynamic rows will appear here -->
      </tbody>
    </table>
  </main>

  <!-- JavaScript to add members -->
  <script>
    const form = document.getElementById('memberForm');
    const tableBody = document.getElementById('memberTableBody');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const memberId = form.memberId.value.trim();

      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td class="border px-2 py-1">${name}</td>
        <td class="border px-2 py-1">${email}</td>
        <td class="border px-2 py-1">${phone}</td>
        <td class="border px-2 py-1">${memberId}</td>
      `;
      tableBody.appendChild(newRow);
      form.reset();
    });
  </script>

</body>
</html>
