<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Admin Login -->
    <div class="border-r md:pr-6">
      <h2 class="text-2xl font-bold text-indigo-700 mb-4">ðŸ‘® Admin Login</h2>
      <form onsubmit="login('admin', event)">
        <input type="text" placeholder="Admin Username" class="w-full p-2 mb-3 border border-gray-300 rounded" required>
        <input type="password" placeholder="Password" class="w-full p-2 mb-4 border border-gray-300 rounded" required>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login as Admin</button>
      </form>
    </div>

    <!-- User Login -->
    <div class="md:pl-6">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">ðŸ“˜ User Login</h2>
      <form onsubmit="login('user', event)">
        <input type="text" placeholder="User ID or Email" class="w-full p-2 mb-3 border border-gray-300 rounded" required>
        <input type="password" placeholder="Password" class="w-full p-2 mb-4 border border-gray-300 rounded" required>
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Login as User</button>
      </form>
    </div>

  </div>

  <script>
    function login(role, event) {
      event.preventDefault();
      if (role === 'admin') {
        alert("âœ… Logged in as Admin");
        window.location.href = "index.html"; // Redirect to admin dashboard
      } else {
        alert("âœ… Logged in as User");
        window.location.href = "view-books.html"; // Redirect to user view
      }
    }
  </script>

</body>
</html>
