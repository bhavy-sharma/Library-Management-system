<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">üìö Add New Book</h1>
      <a href="index.html" class="text-white hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </header>

  <!-- Form Container -->
  <main class="max-w-3xl mx-auto p-6 mt-8 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Enter Book Details</h2>
    <form id="bookForm" class="space-y-6">

      <div>
        <label class="block text-sm font-medium text-gray-700">Book Title</label>
        <input type="text" name="title" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Author</label>
        <input type="text" name="author" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ISBN</label>
        <input type="text" name="isbn" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <select name="category" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <option value="">Select Category</option>
          <option value="Fiction">Fiction</option>
          <option value="Non-fiction">Non-fiction</option>
          <option value="Science">Science</option>
          <option value="Technology">Technology</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Status</label>
        <select name="status" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <option value="Available">Available</option>
          <option value="Issued">Issued</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
        ‚ûï Add Book
      </button>
    </form>
  </main>

  <!-- Script for dummy submission -->
  <script>
    document.getElementById('bookForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('üìò Book added successfully!');
      this.reset(); // Clear form
    });
  </script>

</body>
</html>
