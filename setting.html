<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">⚙️ Settings</h1>
      <a href="index.html" class="text-white hover:underline">← Back to Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6 mt-6 bg-white rounded-lg shadow space-y-6">
    <h2 class="text-2xl font-semibold text-indigo-700">System Preferences</h2>

    <!-- Change Library Name -->
    <div>
      <label class="block mb-2 font-medium">Library Name</label>
      <input type="text" placeholder="Enter library name..." class="w-full p-2 border border-gray-300 rounded" id="libraryNameInput" />
    </div>

    <!-- Theme Toggle -->
    <div>
      <label class="block mb-2 font-medium">Select Theme</label>
      <select id="themeSelect" class="w-full p-2 border border-gray-300 rounded">
        <option value="light">🌞 Light</option>
        <option value="dark">🌚 Dark</option>
      </select>
    </div>

    <!-- Change Password -->
    <div>
      <label class="block mb-2 font-medium">Change Admin Password</label>
      <input type="password" placeholder="New Password" class="w-full p-2 border border-gray-300 rounded mb-2" />
      <input type="password" placeholder="Confirm Password" class="w-full p-2 border border-gray-300 rounded" />
    </div>

    <button onclick="saveSettings()" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">💾 Save Changes</button>
  </main>

  <!-- Settings Logic -->
  <script>
    function saveSettings() {
      const libraryName = document.getElementById('libraryNameInput').value;
      const theme = document.getElementById('themeSelect').value;

      alert(`✅ Settings Saved!\nLibrary: ${libraryName || 'Default'}\nTheme: ${theme}`);
      
      // Save to localStorage (optional)
      localStorage.setItem('libraryName', libraryName);
      localStorage.setItem('theme', theme);
    }

    // Load saved settings
    window.onload = () => {
      const savedName = localStorage.getItem('libraryName');
      const savedTheme = localStorage.getItem('theme');
      if (savedName) document.getElementById('libraryNameInput').value = savedName;
      if (savedTheme) document.getElementById('themeSelect').value = savedTheme;
    };
  </script>

</body>
</html>
